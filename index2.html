<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Minimal Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; gap: 10px; padding: 20px; max-width: 600px; }
        textarea { width: 100%; height: 100px; }
        video { background: #000; width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>WebRTC Handshake</h2>
    
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <button onclick="createOffer()">1. Создать Offer (Инициатор)</button>
    <textarea id="offerOutput" placeholder="Здесь появится ваш Offer..."></textarea>
    
    <textarea id="remoteInput" placeholder="Вставьте Offer или Answer сюда..."></textarea>
    <button onclick="acceptOffer()">2. Принять Offer / Answer</button>

    <script>
<div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
    <label><input type="checkbox" id="useVideo" checked> Камера</label>
    <label><input type="checkbox" id="useAudio" checked> Микрофон</label>
    <button onclick="startMedia()">Включить устройства</button>
</div>

<script>
    const pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let localStream;

    async function startMedia() {
        const constraints = {
            video: document.getElementById('useVideo').checked,
            audio: document.getElementById('useAudio').checked
        };

        if (!constraints.video && !constraints.audio) {
            alert("Выберите хотя бы одно устройство!");
            return;
        }

        try {
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            document.getElementById('localVideo').srcObject = localStream;
            
            // Очищаем старые треки, если они были, и добавляем новые
            const senders = pc.getSenders();
            senders.forEach(sender => pc.removeTrack(sender));
            
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            alert("Устройства активированы");
        } catch (e) {
            console.error("Ошибка доступа:", e);
            alert(`Ошибка: ${e.name}. Убедитесь, что выбранные устройства подключены.`);
        }
    }

    // Остальной код (ontrack, createOffer, acceptOffer) остается прежним
    pc.ontrack = (event) => {
        const remoteVideo = document.getElementById('remoteVideo');
        if (remoteVideo.srcObject !== event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
        }
    };

    pc.onicegatheringstatechange = () => {
        if (pc.iceGatheringState === 'complete') {
            document.getElementById('offerOutput').value = JSON.stringify(pc.localDescription);
        }
    };

    async function createOffer() {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
    }

    async function acceptOffer() {
        const textarea = document.getElementById('remoteInput');
        try {
            const input = JSON.parse(textarea.value);
            if (input.type === 'offer') {
                await pc.setRemoteDescription(new RTCSessionDescription(input));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
            } else if (input.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(input));
            }
        } catch (err) {
            alert("Ошибка JSON");
        }
    }
</script>

</body>
</html>
